<div class="form_inner" id="reimburse_form">
    <form>
        Reimburse Amount: 
        <input id="reimburse_text" type="number" ng-model="amount" min="0">
        <div style="padding-top: 50px;" class="button_div">
            <button id="submit" ng-click="submit_reimburse()">Submit</button>
            <button id="cancel" ng-click="cancel_reimburse()">Cancel</button>
        </div>
    </form>
</div>
