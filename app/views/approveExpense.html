<div id="expensetable">
    <div class="wrap">
        <div class="inner_table">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover head">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Amount (in Rs)</th>
                        <th>Current Status</th>
                        <th>Approve</th>
                    </tr>
                </thead>
            <tbody>
                <tr ng-repeat="data in fullData | filter : { pm : 'Nishin' } " ng-click="test(data)">
                    <td ui-sref="/details_page">{{ data.date }}</td>
                    <td ui-sref="/details_page">{{ data.name }}</td>
                    <td ui-sref="/details_page">{{ data.purpose }}</td>
                    <td ui-sref="/details_page">{{ data.rate }}</td>
                    <td ui-sref="/details_page">
                        <p class="status" ng-show = "data.status == 1">Approved</p>
                        <p class="status" ng-show = "data.status == 0">Denied</p>
                        <p class="status" ng-show = "data.status == 2">More Details</p>
                    </td>
                    <td>
                        <div>
                            <select ng-model="approve.repeatSelect[$index]">
                                <option ng-repeat="approver_status in approve"> {{approver_status.val}} </option>
                            </select>
                            <!-- <button class="confirm_btn" ng-click="approve_check(data, $index)">Confirm</button> -->
                            <img class="confirm_btn" ng-click="approve_check(data, $index)" src="assets/images/tick_icon.png" alt="">
                        </div>
                        <!-- <div ng-show="indexArray[$index] == true">
                            {{approve.repeatSelect[$index]}}
                        </div> -->   
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
