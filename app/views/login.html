<div class="wrapper" >
	<div class="container">
		<form class="form" name="userForm" ng-submit="submitForm()" novalidate>
            <h1>Welcome</h1>
            <span id="show_error"></span>
            <div>
    			<input type="text" placeholder="Email" ng-model="email" id="email" required>
    			<input type="password" placeholder="Password" ng-model="password" id="password"  required>
    			<button type="submit" id="login-button">Login</button>
            </div>
		</form>
	</div>
</div>
<style>
.log_out{
    display:none;
}
</style>
